<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Number Details</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"
      integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn"
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#submit").click(function () {
          $("#spinner-border").addClass("spinner-border");
        });
        var options = {
          target: "#details",
          url: "/number-details",
          type: "post",
          success: function () {
            $("#spinner-border").removeClass("spinner-border");
          },
        };
        $("#number-details").ajaxForm(options);
        $("#spinner-border").removeClass("spinner-border");
      });
    </script>
  </head>

  <body>
    <div class="container">
      <h1>Rust with Node.js</h1>
      <p class="lead">Finding details about a given number.</p>

      <form id="number-details">
        <div class="form-row align-items-center">
          <div class="col-auto">
            <div class="input-group mb-2">
              <div class="input-group-append">
                <div class="input-group-text">Number</div>
              </div>
              <input
                type="number"
                min="0"
                class="form-control"
                name="number"
                required
              />
            </div>
          </div>

          <div class="col-auto">
            <button type="submit" id="submit" class="btn btn-primary mb-2">
              Find
            </button>
            <div class="spinner-border" id="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </form>

      <div class="jumbotron">
        <p class="lead">
          The details are :<span id="details">
            N/A. Click 'Find' to get the results.</span
          >
        </p>
      </div>
    </div>
    <!-- /container -->
  </body>
</html>
